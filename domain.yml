version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- medicine:
    use_entities: true
- medicine_requested:
    use_entities: true
- inform_insurancestatus:
    use_entities: true
- spenden_erhalten:
    use_entities: true
- selbst_spenden:
    use_entities: true
- geld_benoetigen:
    use_entities: true
- hygiene_suche:
    use_entities: true
- hygiene_specific:
    use_entities: true
- suche_unterkunft:
    use_entities: true
- inform:
    use_entities: true
entities:
- alter
- drogen
- drogenabhaengig
- geschlecht
- go_alone
- haustier
- haustierhalter
- hygieneartikel
- insurancestatus
- volljaehrig
- jugendlich
- notunterkunft
- unterkunft
slots:
  unterkunft:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  notunterkunft:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  insurancestatus:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  go_alone:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  geschlecht:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - m√§nnlich
    - weiblich
    - divers
  alter:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  volljaehrig:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  jugendlich:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  haustierhalter:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  haustier:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  hygieneartikel:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  drogen:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  drogenabhaengig:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses: {}
actions:
- validate_informationen_form
- validate_unterkunft_form
- validate_hygieneliste_form
- action_answer_hygiene
forms:
  informationen_form:
    required_slots:
      alter:
      - entity: alter
        intent: inform
        type: from_entity
      drogenabhaengig:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      - intent: inform
        type: from_intent
        value: None
      geschlecht:
      - entity: geschlecht
        intent: inform
        type: from_entity
      haustierhalter:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      - intent: inform
        type: from_intent
        value: None
  unterkunft_form:
    required_slots:
      notunterkunft:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      - intent: suche_unterkunft
        type: from_intent
        value: None
  hygieneliste_form:
    required_slots:
      hygieneartikel:
      - entity: hygieneartikel
        intent: hygiene_specific
        type: from_entity
e2e_actions: []
