version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - affirm:
      use_entities: true
  - deny:
      use_entities: true
  # Bot Challenge
  - bot_challenge:
      use_entities: true
  - bot_challenge_yes:
      use_entities: true
  - bot_challenge_no:
      use_entities: true
  - medicine:
      use_entities: true
  - medicine_requested:
      use_entities: true
  - inform_insurancestatus:
      use_entities: true
  # spenden
  - spenden:
      use_entities: true
  - spenden_specific:
      use_entities: true
  - geld_benoetigen:
      use_entities: true
  # Hygiene
  - hygiene_suche:
      use_entities: true
  - hygiene_specific:
      use_entities: true
  - suche_unterkunft:
      use_entities: true
  - inform:
      use_entities: true
  # Default / Fallback
  - out_of_scope
entities:
  - alter
  - drogen
  - drogenabhaengig
  - bgeschlecht
  - go_alone
  - haustier
  - chaustierhalter
  # Hygiene
  - hygieneartikel
  - insurancestatus
  - volljaehrig
  - jugendlich
  - notunterkunft
  - unterkunft
  #spenden
  - spendenartikel
  - spendeErhalten
  - geld

slots:
  unterkunft:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  notunterkunft:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  insurancestatus:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  go_alone:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  bgeschlecht:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
      - m√§nnlich
      - weiblich
      - divers
  alter:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  volljaehrig:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  jugendlich:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  chaustierhalter:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  haustier:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  # Hygiene
  hygieneartikel:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  drogen:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  # spenden:
  spendenartikel:
    type: list
    influence_conversation: false
  spendeErhalten:
    type: bool
    influence_conversation: true
  geld:
    type: text
  drogenabhaengig:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses: {}
actions:
  - validate_informationen_form
  - validate_unterkunft_form
  - validate_hygiene_form
  - action_answer_hygiene
  # Spende
  - validate_spendenartikel_form
  - action_answer_spende
  - validate_spendeErhalten_form

forms:
  informationen_form:
    required_slots:
      alter:
        - entity: alter
          intent: inform
          type: from_entity
      bgeschlecht:
        - entity: bgeschlecht
          intent: inform
          type: from_entity
        - intent: deny
          type: from_intent
          value: divers
      chaustierhalter:
        - intent: affirm
          type: from_intent
          value: true
        - intent: deny
          type: from_intent
          value: false
        - intent: inform
          type: from_intent
          value: None
      drogenabhaengig:
        - intent: affirm
          type: from_intent
          value: true
        - intent: deny
          type: from_intent
          value: false
        - intent: inform
          type: from_intent
          value: None
  unterkunft_form:
    required_slots:
      notunterkunft:
        - type: from_intent
          value: True
          intent: affirm
        - type: from_intent
          value: False
          intent: deny
        - type: from_intent
          value: None
          intent: suche_unterkunft
  hygiene_form:
    required_slots:
      hygieneartikel:
        - entity: hygieneartikel
          intent: hygiene_specific
          type: from_entity
  # spenden
  spendenartikel_form:
    required_slots:
      spendenartikel:
        - type: from_entity
          entity: spendenartikel
          intent: spende_specific
  spendeErhalten_form:
    required_slots:
      spendeErhalten:
        - type: from_intent
          value: True
          intent: affirm
        - type: from_intent
          value: False
          intent: deny
        - type: from_intent
          value: None
          intent: spenden
e2e_actions: []
