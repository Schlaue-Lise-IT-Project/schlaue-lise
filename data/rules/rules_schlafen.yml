  - rule: Schlage Notunterkunft für junge Erwachsene vor
    condition:
      - slot_was_set:
          - volljaehrig: true
      - slot_was_set:
          - jugendlich: true
      - slot_was_set:
          - chaustierhalter: false
      - slot_was_set:
          - drogenabhaengig: false
      - slot_was_set:
          - notunterkunft: true
    steps:
      - action: utter_answer_notunterkunft_jugendlich
      - action: action_answer_url

  - rule: Schlage Notunterkunft für Minderjährige vor
    condition:
      - slot_was_set:
          - volljaehrig: false
      - slot_was_set:
          - jugendlich: true
      - slot_was_set:
          - chaustierhalter: false
      - slot_was_set:
          - drogenabhaengig: false
      - slot_was_set:
          - notunterkunft: true
    steps:
      - action: utter_answer_notunterkunft_jugendlich
      - action: action_answer_url

  - rule: Schlage Notunterkunft für Männer vor
    condition:
      - slot_was_set:
          - volljaehrig: true
      - slot_was_set:
          - jugendlich: false
      - slot_was_set:
          - bgeschlecht: männlich
      - slot_was_set:
          - chaustierhalter: false
      - slot_was_set:
          - drogenabhaengig: false
      - slot_was_set:
          - notunterkunft: true
    steps:
      - action: utter_answer_notunterkunft_maennlich
      - action: action_answer_url

  - rule: Schlage Notunterkunft für Frauen vor
    condition:
      - slot_was_set:
          - volljaehrig: true
      - slot_was_set:
          - jugendlich: false
      - slot_was_set:
          - bgeschlecht: weiblich
      - slot_was_set:
          - chaustierhalter: false
      - slot_was_set:
          - drogenabhaengig: false
      - slot_was_set:
          - notunterkunft: true
    steps:
      - action: utter_answer_notunterkunft_weiblich
      - action: action_answer_url

  - rule: Schlage Notunterkunft für Non-Binäre vor
    condition:
      - slot_was_set:
          - volljaehrig: true
      - slot_was_set:
          - jugendlich: false
