version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Nutzer begruessen
    conversation_start: True
    steps:
      - intent: greet
      - action: utter_hallo

  - rule: bedanken
    steps:
      - intent: danke
      - action: utter_danke
