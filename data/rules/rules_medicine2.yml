version: "2.0"

rules:
  - rule: Versicherung vorhanden
    condition:
      - slot_was_set:
          - insurancestatus: True
    steps:
      - action: utter_open_medicine
      - action: medicine_form
      - active_loop: medicine_form
      - slot_was_set:
          - requested_slot: emergency
      - active_loop: null
      - action: utter_answer_medical_assistance

  - rule: Keine Versicherung vorhanden
    condition:
      - slot_was_set:
          - insurancestatus: False
    steps:
      - action: utter_open_medicine
      - action: medicine_form
      - active_loop: medicine_form
      - slot_was_set:
          - requested_slot: emergency
      - active_loop: null
      - action: utter_answer_medical_assistance

  - rule: Notfall erkannt
    condition:
      - slot_was_set:
          - emergency: True
    steps:
      - action: utter_open_medicine
      - action: medicine_form
      - active_loop: medicine_form
      - slot_was_set:
          - requested_slot: insurancestatus
      - active_loop: null
      - action: utter_answer_medical_assistance

  - rule: Kein Notfall
    condition:
      - slot_was_set:
          - emergency: False
    steps:
      - action: utter_open_medicine
      - action: medicine_form
      - active_loop: medicine_form
      - slot_was_set:
          - requested_slot: insurancestatus
      - active_loop: null
      - action: utter_answer_medical_assistance
