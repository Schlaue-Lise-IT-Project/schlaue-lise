version: "2.0"

nlu:
  - synonym: medicine
    examples: |
      - verletzt 
      - geschnitten
      - gebrocken
      - verbrannt

  - synonym: emergency
    examples: |
      - Notarzt 
      - Sanitäter 
      - Sanni 
      - Sanka
      - Krankenwagen

  - intent: medicine_requested
    examples: |
      - Ich brauche einen [Arzt](medicine)
      - Ich brauche [Medizin](medicine)
      - Ich brauche [medizinische](medicine) Hilfe
      - Ich suche einen [Arzt](medicine)
      - Ich habe mich [verletzt](medicine)
      - Ich hatte einen [Unfall](medicine)
      - Ich [fühle mich nicht gut](medicine)

  - intent: medicine_specific_insurancestatus
    examples: |
      - bin [versichert]{"entity":"insurancestatus", "value":"True"}
      - bin [nicht versichert]{"entity":"insurancestatus", "value":"False"}
      - [versichert]{"entity":"insurancestatus", "value":"True"}
      - [nicht versichert]{"entity":"insurancestatus", "value":"False"}
      - habe eine [Versicherung](insurancestatus){"entity":"insurancestatus", "value":"True"}
      - habe [keine Versicherung](insurancestatus){"entity":"insurancestatus", "value":"False"}
      - [Versicherung](insurancestatus){"entity":"insurancestatus", "value":"True"}
      - [keine Versicherung](insurancestatus){"entity":"insurancestatus", "value":"False"}

  - intent: medicine_specific_emergency
    examples: |
      - ich brauche einen [Notarzt]{"entity":"emergency", "value":"True"}
      - es ist ein [Notfall]{"entity":"emergency", "value":"True"}
      - [Notarzt]{"entity":"emergency", "value":"True"}
      - [Notfall]{"entity":"emergency", "value":"True"}
