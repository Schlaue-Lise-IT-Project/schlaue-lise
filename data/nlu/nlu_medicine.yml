version: "2.0"

nlu:
  - intent: medicine_requested
    examples: |
      - Ich brauche einen Arzt
      - Ich brauche Medizin
      - Ich brauche medizinische Hilfe
      - Ich suche einen Arzt
      - Ich habe mich verletzt
      - Ich habe mich geschnitten
      - Ich habe mich verbrannt
      - Ich hatte einen Unfall
      - Ich fühle mich nicht gut

  - intent: medicine_specific_insurancestatus
    examples: |
      - bin [versichert]{"entity":"insurancestatus", "value":"True"}
      - bin [nicht versichert]{"entity":"insurancestatus", "value":"False"}
      - [versichert]{"entity":"insurancestatus", "value":"True"}
      - [nicht versichert]{"entity":"insurancestatus", "value":"False"}
      - habe eine [Versicherung]{"entity":"insurancestatus", "value":"True"}
      - habe [keine Versicherung]{"entity":"insurancestatus", "value":"False"}
      - [Versicherung]{"entity":"insurancestatus", "value":"True"}
      - [keine Versicherung]{"entity":"insurancestatus", "value":"False"}

  - intent: medicine_specific_emergency
    examples: |
      - ich brauche einen [Notarzt]{"entity":"emergency", "value":"True"}
      - ich brauche einen [Sanitäter]{"entity":"emergency", "value":"True"}
      - ich brauche einen [Sanni]{"entity":"emergency", "value":"True"}
      - ich brauche einen [Sanker]{"entity":"emergency", "value":"True"}
      - ich brauche einen [Krankenwagen]{"entity":"emergency", "value":"True"}
      - es ist ein [Notfall]{"entity":"emergency", "value":"True"}
      - [Notarzt]{"entity":"emergency", "value":"True"}

  - intent: medicine_all_information
    examples: |
      - ich brauche einen [Notarzt]{"entity":"emergency", "value":"True"} und ich bin [nicht versichert]{"entity":"insurancestatus", "value":"False"}
      - ich brauche einen [Notarzt]{"entity":"emergency", "value":"True"} und ich bin [versichert]{"entity":"insurancestatus", "value":"True"}
      - ich bin [nicht versichert]{"entity":"insurancestatus", "value":"False"} und ich brauche einen [Notarzt]{"entity":"emergency", "value":"True"}
      - ich bin [versichert]{"entity":"insurancestatus", "value":"True"} und ich brauche einen [Notarzt]{"entity":"emergency", "value":"True"}
      - es ist ein [Notfall]{"entity":"emergency", "value":"True"} und ich bin [nicht versichert]{"entity":"insurancestatus", "value":"False"}
      - es ist ein [Notfall]{"entity":"emergency", "value":"True"} und ich ich bin [versichert]{"entity":"insurancestatus", "value":"True"}
      - ich bin [nicht versichert]{"entity":"insurancestatus", "value":"False"} und es ist ein [Notfall]{"entity":"emergency", "value":"True"}
      - ich ich bin [versichert]{"entity":"insurancestatus", "value":"True"} und es ist ein [Notfall]{"entity":"emergency", "value":"True"}
