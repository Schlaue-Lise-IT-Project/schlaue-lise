      - Ich brauche [Shampoo](hygieneartikel)
      - Ich möchte [Duschgel](hygieneartikel)
      - Brauche dringend [Klopapier](hygieneartikel)
      - Ich brauche [Windeln](hygieneartikel)
      - Ich benötige [Küchenrollen](hygieneartikel) oder [Zewa](hygieneartikel)
      - Ich brauche [Tempos](hygieneartikel)
      - Brauche [Taschentücher](hygieneartikel)
      - Ich brauche dringend [Reinigungstücher](hygieneartikel)
