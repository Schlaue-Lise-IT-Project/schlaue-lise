version: "2.0"

nlu:
  #USE-CASE: Deep-Link "Ich habe mich am Fuß geschnitten. Ich bin versichert."
  #- Nachfrage: Kommt noch alleine hin? > "Ja."

  - intent: medicine_requested
    examples: |
      - verletzt
      - geschnitten
      - gebrochen
      - Unfall 
      - Medizin 
      - medizinische
      - medizinisch

  - intent: inform_insurancestatus
    examples: |
      - bin [versichert](insurancestatus)
      - bin [nicht versichert](insurancestatus) 
      - bin [krankenversichert](insurancestatus)
      - bin [nicht krankenversichert](insurancestatus)

  # - intent: inform_can_not_go_alone
  #   examples: |
  #   - kann [nicht mehr laufen]
  #   - mich [nicht mehr bewegen]
  #   - brauche [Notarzt]
  #   - [Notarzt]
  #   - [Sanitäter]

  - intent: affirm
    examples: |
      - ja
      - j
      - klar
      - natürlich
      - korrekt

  - intent: deny
    examples: |
      - nein
      - n 
      - ne
      - nop
