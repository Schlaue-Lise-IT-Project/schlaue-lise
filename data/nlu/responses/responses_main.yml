version: "2.0"

responses:
  utter_greet:
    - text: "Hallo! Wie kann ich dir helfen?"

  utter_goodbye:
    - text: "Tschüss!"

  utter_ask_informationen_form_geschlecht:
    - text: "Welchem Geschlecht fühlst du dich zugehörig?"

  utter_ask_informationen_form_alter:
    - text: "Wie alt bist du?"

  utter_ask_informationen_form_haustierhalter:
    - text: "Hast du ein Haustier?"

  utter_ask_informationen_form_drogenabhaengig:
    - text: "Nimmst du Drogen?"

  utter_informationen:
    - text: "Ich benötige noch einige allgemeine Informationen von dir. Diese werden nach dieser Unterhaltung nicht gespeichert."

  utter_informationen_slots_values:
    - text: |+
        Folgende Informationen wurden erfasst (werden nicht abgespeichert):
        - Alter: {alter}
        - Geschlecht: {geschlecht}
        - Haustier: {haustierhalter}
        - Drogen: {drogenabhaengig}
        - Volljährig: {volljaehrig}
        - Unter 22 (jugendlich): {jugendlich}
  
  utter_hallo: 
    - text: "Hallo, ich bin Lise. Wie kann ich dir weiterhelfen?"
